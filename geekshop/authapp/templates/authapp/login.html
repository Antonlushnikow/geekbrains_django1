{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
<div class="h2 text-center head">
    Вход в систему
</div>
<form class="col col-md-4" action="{% url 'auth:login' %}" method="post">
    {% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    {{ form.as_p }}
    <br>
    <button class="btn btn-primary" type="submit">войти</button>
    <button class="btn btn-round form-control">
        <a href="{% url 'auth:register' %}" class="">
            Зарегистрироваться
        </a>
    </button>
    <button class="btn btn-round form-control">
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
            Вход через ВКонтакте
        </a>
    </button>
    <button class="btn btn-round form-control">
        <a href="{% url 'social:begin' 'google-oauth2' %}?next=/">
            Вход через Google
        </a>
    </button>
</form>


{% endblock %}
