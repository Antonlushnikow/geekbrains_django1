{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
<div class="h2 text-center head">
    Регистрация
</div>
<form class="col col-md-5" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ register_form.as_p }}
    <button class="btn btn-primary form-control" type="submit">сохранить</button>
</form>

{% endblock %}
