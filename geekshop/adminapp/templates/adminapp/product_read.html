{% extends 'adminapp/base.html' %}
{% load static %}
{% load my_tags %}


{% block content %}

<div class="card" style="width: 18rem;">
  <img src="/media/{{ product.image|media_folder_products }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ product.name|title }}</h5>
    <p class="card-text">{{ product.description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{ product.price }} руб.</li>
    <li class="list-group-item">{{ product.quantity }} шт.</li>
  </ul>
  <!--div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div-->
</div>

{% endblock %}
